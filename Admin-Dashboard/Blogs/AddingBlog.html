        <hr>
        <div class="form">
            <form id="blog-form" enctype="multipart/form-data">
                <fieldset>
                    <legend>Adding the blogs</legend>
                    <label for="photo">Choose a photo:</label>
                    <input type="file" id="photo" name="image" accept="image/*"><br>
                    <input type="text" name="title" id="blog-title" placeholder="Enter the title of the blog">
                    <textarea id="shord-desc" name="description" rows="4" cols="20" placeholder="Enter a short description here...."></textarea>
                    <textarea id="entire-desc" name="description" rows="4" cols="50" placeholder="Write a full description of the blog here...."></textarea>
                    <div class="add-blog">
                        <input type="submit" value="Add Blog+" id="submit"><br><br>
                    </div>
                </fieldset>
            </form>
        </div>
