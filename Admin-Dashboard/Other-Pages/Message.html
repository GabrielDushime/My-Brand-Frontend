<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>MY Brand Gabriel DUSHIME</title>
    <link rel="stylesheet" href="/Admin-Dashboard/Other-Pages/Message.css">

</head>
<body>
    <div class="vl"></div>
    <figure>
        <img src="/Admin-Dashboard/Images/New logo.jpg" alt="my logo" width="75px" height="80px" id="logo">
    </figure>
    <header>
        <div class="nav">
            <ul>
                <li> <a href="./Dashboard.html">Dashboard</a></li>
                <li><a href="Profile.html">Profile</a></li> 
                <li> <a href="./Users.html"><i class="material-icons" style="font-size:36px"></i>Users</a></li>
                <li> <a href="./Comment.html">Comments</a></li>
                <li> <a href="/Admin-Dashboard/Blogs/BlogDashboard.html">Blogs</a></li>
                <li> <a href="./Portifoliodashboard.html">Portifolio</a></li>
            </ul>
        </div>
    </header>
    <div class="message-container">
        <img src="/Admin-Dashboard/Images/home.jpg" alt="User Photo" width="50px" height="50px">
        <div class="message-details">
            <div class="user-info">
                <h3>John Doe</h3>
                <p>john.doe@example.com</p>
            </div>
            <div class="message-content">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
        
        <div class="message-actions">
            <a href="#" class="view-message">View</a>
            <a href="#" class="delete-message">Delete</a>
        </div>
        </div>
    </div>
    <div id="popupMessageModal" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>Message Details</h2>
            <div class="user-info">
                <h3>John Doe</h3>
                <p>john.doe@example.com</p>
            </div>
            <div class="messages-content">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const viewButtons = document.querySelectorAll('.view-message');
            viewButtons.forEach(button => {
                button.addEventListener('click', function(event) {
                    event.preventDefault();
                    const popup = document.getElementById('popupMessageModal');
                    popup.style.display = 'block';
                });
            });
    
            const closePopup = document.querySelector('.close');
            closePopup.addEventListener('click', function() {
                const popup = document.getElementById('popupMessageModal');
                popup.style.display = 'none';
            });
    
            const deleteButtons = document.querySelectorAll('.delete-message');
            deleteButtons.forEach(button => {
                button.addEventListener('click', function(event) {
                    event.preventDefault();
                    const messageContainer = button.closest('.message-container');
                    messageContainer.remove();
                });
            });
        });
    </script>
    
</body>
</html>
